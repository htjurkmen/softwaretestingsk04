<!DOCTYPE html> 
<html>
<head>
  <title>Friends Survey</title>
  <link rel="stylesheet" type="text/css" href="HomeworkPage_CSS.css">
</head>

<body>

<form action="HomeworkPage.html">
  <div class="imgcontainer">
    <img src="https://i1.sndcdn.com/artworks-000196872836-5u3ypz-t500x500.jpg" alt="Friends Picture" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:white">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
</html>
